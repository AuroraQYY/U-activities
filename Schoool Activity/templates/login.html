{% extends "base.html" %}

{% block title %}用户登录 - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-80">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-4 position-relative overflow-hidden">
                <div class="position-absolute top-0 start-0 w-100 h-100">
                    <div class="rounded-circle bg-white opacity-10 position-absolute" 
                         style="width: 100px; height: 100px; top: -20px; left: -20px;"></div>
                    <div class="rounded-circle bg-white opacity-10 position-absolute" 
                         style="width: 80px; height: 80px; bottom: -30px; right: -10px;"></div>
                </div>
                <h4 class="card-title mb-0 position-relative">
                    <i class="bi bi-box-arrow-in-right display-6 d-block mb-2"></i>
                    欢迎回来
                </h4>
                <p class="mb-0 opacity-90 position-relative">登录您的账户继续使用</p>
            </div>
            <div class="card-body p-4">
                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="bi bi-person text-primary"></i> 用户名
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-at text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-0" 
                                   id="username" name="username" required 
                                   placeholder="请输入用户名">
                        </div>
                        <div class="invalid-feedback">
                            请输入有效的用户名
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-key text-primary"></i> 密码
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" 
                                   id="password" name="password" required 
                                   placeholder="请输入密码">
                            <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">
                            请输入密码
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg py-3">
                            <i class="bi bi-box-arrow-in-right"></i> 登录账户
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <a href="{{ url_for('register') }}" class="text-decoration-none text-primary fw-semibold">
                            没有账号？立即注册
                        </a>
                    </div>
                </form>

                <!-- 社团注册说明 -->
                <div class="alert alert-warning mt-3 border-0">
                    <div class="d-flex">
                        <i class="bi bi-info-circle flex-shrink-0 me-2"></i>
                        <div>
                            <small class="fw-semibold">社团注册说明：</small>
                            <small class="d-block">社团注册需要学校颁发的许可证，请联系学校管理部门获取。</small>

                    </div>

        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 密码显示切换
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
        });

        // 复制账号功能
        const copyButtons = document.querySelectorAll('.copy-btn');
        copyButtons.forEach(button => {
            button.addEventListener('click', function() {
                const text = this.getAttribute('data-text');
                navigator.clipboard.writeText(text).then(() => {
                    const originalHTML = this.innerHTML;
                    this.innerHTML = '<i class="bi bi-check"></i>';
                    this.classList.remove('btn-outline-primary');
                    this.classList.add('btn-success');
                    
                    setTimeout(() => {
                        this.innerHTML = originalHTML;
                        this.classList.remove('btn-success');
                        this.classList.add('btn-outline-primary');
                    }, 2000);
                });
            });
        });

        // 表单验证
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });

        // 自动聚焦用户名输入框
        const usernameInput = document.getElementById('username');
        if (usernameInput) {
            usernameInput.focus();
        }
    });
</script>

<style>
    .min-vh-80 {
        min-height: 80vh;
    }
    
    .input-group-text {
        transition: all 0.3s ease;
    }
    
    .input-group:focus-within .input-group-text {
        background: var(--primary-gradient);
        color: white;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .copy-btn {
        transition: all 0.3s ease;
    }
    
    .copy-btn:hover {
        transform: scale(1.05);
    }
</style>
