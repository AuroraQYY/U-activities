{% extends "base.html" %}

{% block title %}修改密码 - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-white">
                <h4 class="card-title mb-0 text-center">
                    <i class="bi bi-key"></i> 修改密码
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-3">
                        <label for="current_password" class="form-label fw-semibold">
                            <i class="bi bi-lock"></i> 当前密码
                        </label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required 
                               placeholder="请输入当前密码">
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label fw-semibold">
                            <i class="bi bi-key"></i> 新密码
                        </label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required 
                               minlength="6" placeholder="请输入新密码（至少6个字符）">
                        <div class="form-text">密码至少需要6个字符</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label fw-semibold">
                            <i class="bi bi-key-fill"></i> 确认新密码
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                               placeholder="请再次输入新密码">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="bi bi-check-circle"></i> 修改密码
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 返回仪表盘
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
