{% extends "base.html" %}

{% block title %}发布活动 - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="card-title mb-0">
                    <i class="bi bi-plus-circle"></i> 发布新活动
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">
                            <i class="bi bi-pencil"></i> 活动标题
                        </label>
                        <input type="text" class="form-control" id="title" name="title" required
                               placeholder="请输入活动标题（例如：校园编程竞赛）">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">
                            <i class="bi bi-text-paragraph"></i> 活动描述
                        </label>
                        <textarea class="form-control" id="description" name="description" rows="4"
                                  placeholder="请详细描述活动内容、流程、参与要求等信息..."></textarea>
                        <div class="form-text">详细的活动描述能吸引更多参与者</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date_time" class="form-label fw-semibold">
                                <i class="bi bi-calendar"></i> 开始时间
                            </label>
                            <input type="datetime-local" class="form-control" id="date_time" name="date_time" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_time" class="form-label fw-semibold">
                                <i class="bi bi-clock"></i> 结束时间
                            </label>
                            <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label fw-semibold">
                            <i class="bi bi-geo-alt"></i> 活动地点
                        </label>
                        <input type="text" class="form-control" id="location" name="location" required
                               placeholder="例如：计算机学院101教室">
                    </div>
                    
                    <div class="mb-3">
                        <label for="max_participants" class="form-label fw-semibold">
                            <i class="bi bi-people"></i> 最大参与人数
                        </label>
                        <input type="number" class="form-control" id="max_participants" name="max_participants" 
                               min="1" max="1000" required value="50">
                        <div class="form-text">根据活动场地和性质设置合适的人数限制</div>
                    </div>

                    <!-- 活动分类选择 - 修复后的版本 -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-tags"></i> 活动分类
                        </label>
                        <div class="form-text mb-2">选择适合的活动分类（可多选）</div>
                        <div class="row">
                            {% for category in categories %}
                            <div class="col-md-4 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="categories" 
                                           value="{{ category.id }}" id="category{{ category.id }}">
                                    <label class="form-check-label d-flex align-items-center" for="category{{ category.id }}">
                                        <span class="category-badge me-2" data-color="{{ category.color }}"></span>
                                        {{ category.name }}
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> 发布活动
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 返回仪表盘
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const startTimeInput = document.getElementById('date_time');
        const endTimeInput = document.getElementById('end_time');
        
        // 设置最小时间为当前时间
        const now = new Date();
        const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
        startTimeInput.min = localDateTime;
        endTimeInput.min = localDateTime;
        
        // 开始时间变化时，更新结束时间的最小值
        startTimeInput.addEventListener('change', function() {
            endTimeInput.min = this.value;
            
            // 如果结束时间早于开始时间，自动设置为开始时间后1小时
            if (endTimeInput.value && endTimeInput.value < this.value) {
                const startTime = new Date(this.value);
                startTime.setHours(startTime.getHours() + 1);
                endTimeInput.value = startTime.toISOString().slice(0, 16);
            }
        });

        // 设置分类颜色徽章
        const categoryBadges = document.querySelectorAll('.category-badge');
        categoryBadges.forEach(badge => {
            const color = badge.getAttribute('data-color');
            badge.style.backgroundColor = color;
            badge.style.width = '12px';
            badge.style.height = '12px';
            badge.style.display = 'inline-block';
            badge.style.borderRadius = '2px';
        });

        // 分类选择提示
        const categoryCheckboxes = document.querySelectorAll('input[name="categories"]');
        const selectedCountElement = document.createElement('div');
        selectedCountElement.className = 'form-text mt-2 text-muted';
        selectedCountElement.textContent = '已选择 0 个分类';
        document.querySelector('.mb-4').appendChild(selectedCountElement);

        function updateSelectedCount() {
            const selectedCount = Array.from(categoryCheckboxes).filter(cb => cb.checked).length;
            selectedCountElement.textContent = `已选择 ${selectedCount} 个分类`;
            
            if (selectedCount > 0) {
                selectedCountElement.className = 'form-text mt-2 text-success';
            } else {
                selectedCountElement.className = 'form-text mt-2 text-muted';
            }
        }

        categoryCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectedCount);
        });

        // 表单提交验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const startTime = new Date(startTimeInput.value);
            const endTime = new Date(endTimeInput.value);
            const now = new Date();

            if (startTime <= now) {
                e.preventDefault();
                alert('活动开始时间必须晚于当前时间。');
                startTimeInput.focus();
                return;
            }

            if (endTime <= startTime) {
                e.preventDefault();
                alert('活动结束时间必须晚于开始时间。');
                endTimeInput.focus();
                return;
            }

            const maxParticipants = parseInt(document.getElementById('max_participants').value);
            if (maxParticipants < 1) {
                e.preventDefault();
                alert('参与人数必须大于0。');
                document.getElementById('max_participants').focus();
                return;
            }
        });
    });
</script>
{% endblock %}
{% endblock %}
