{% extends "base.html" %}

{% block title %}页面未找到 - {{ super() }}{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
    </div>
    <h1 class="display-4 fw-bold text-muted">404</h1>
    <h2 class="mb-4">页面未找到</h2>
    <p class="lead mb-4">抱歉，您访问的页面不存在或已被移除。</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-house"></i> 返回首页
        </a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-lg">
            <i class="bi bi-speedometer2"></i> 前往仪表盘
        </a>
    </div>
</div>
{% endblock %}
